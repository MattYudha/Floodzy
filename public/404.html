<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in the Flood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #050507;
            color: #E1E3E8;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(to top, #2EF2FF 50%, rgba(46, 242, 255, 0.3) 50%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-family: 'JetBrains Mono', monospace;
            color: #9499A6;
            margin: 2rem 0;
        }

        .btn {
            padding: 1rem 2rem;
            border: 1px solid #2EF2FF;
            color: #2EF2FF;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #2EF2FF;
            color: #000;
            box-shadow: 0 0 20px rgba(46, 242, 255, 0.4);
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <p>ARUS SALAH ARAH // NAVIGATION FAILURE</p>
    <p style="font-size:0.9rem; max-width:400px; margin-bottom:3rem;">
        You have drifted into uncharted waters. This coordinate does not exist in our telemetry database.
    </p>
    <a href="/" class="btn">INITIATE RESCUE PROTOCOL</a>

    <script>
        // Automatic redirect as a fallback
        setTimeout(() => {
            window.location.href = "/";
        }, 5000);
    </script>
</body>

</html>
